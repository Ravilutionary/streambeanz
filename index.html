            activeCategory = newCategory;
            renderApp(); // Re-render the app to show filtered streamers
        }

        // Function to toggle mobile menu visibility
        function toggleMobileMenu(forceState = undefined) {
            if (forceState !== undefined) {
                isMobileMenuOpen = forceState;
            } else {
                isMobileMenuOpen = !isMobileMenuOpen;
            }
            renderApp(); // Re-render the header to update menu visibility and icon
        }

        // Main render function
        function renderApp() {
            const root = document.getElementById('root');
            let mainContentHtml = '';

            switch (currentPage) {
                case 'home':
                    mainContentHtml = renderHomePage();
                    break;
                case 'about':
                    mainContentHtml = renderAboutPage();
                    break;
                case 'team':
                    mainContentHtml = renderTeamPage();
                    break;
                case 'events':
                    mainContentHtml = renderEventsPage();
                    break;
                case 'plant-based-news':
                    mainContentHtml = renderPlantBasedNewsPage();
                    break;
                case 'community':
                    mainContentHtml = renderCommunityPage();
                    break;
                case 'contact':
                    mainContentHtml = renderContactPage();
                    break;
                default:
                    mainContentHtml = renderHomePage();
                    break;
            }

            root.innerHTML = `
                ${renderHeader()}
                <main class="flex-grow">
                    ${mainContentHtml}
                </main>
                ${renderFooter()}
            `;

            // Initialize Lucide icons after content is rendered
            // This is crucial for the data-lucide attributes to be converted into SVGs.
            if (typeof lucide !== 'undefined' && lucide.createIcons) {
                lucide.createIcons();
            } else {
                console.error("Lucide library not loaded or createIcons function not available.");
            }
        }

        // Initial render when the page loads
        document.addEventListener('DOMContentLoaded', renderApp);

        // Add a listener for window resize to close mobile menu if screen becomes large enough
        window.addEventListener('resize', () => {
            // Check if screen width is medium or larger (Tailwind's md breakpoint is 768px)
            if (window.innerWidth >= 768 && isMobileMenuOpen) {
                toggleMobileMenu(false); // Force close the menu
            }
        });
    </script>
